<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button id="all">Remove All</button>
    <ul id="taskList">
        <li>
            <p>Task - 1</p>
            <button class="deleteBtn">delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button class="deleteBtn">delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button class="deleteBtn">delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button class="deleteBtn">delete</button>
        </li>
    </ul>
    <script>
        // Write your JS program here =========

        // Event listener for the "Remove All" button
        document.getElementById('all').addEventListener('click', (event) => {
            const ul = document.getElementById('taskList');
            ul.innerHTML = ''; // Remove all list items
        }, false);

        // Event listener for the delete buttons within the list
        document.getElementById('taskList').addEventListener('click', function (event) {
            if (event.target && event.target.classList.contains('deleteBtn')) {
                event.target.closest('li').remove(); // Remove the closest parent 'li' element
            }
        }, false);
    </script>
</body>

</html>
