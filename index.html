<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="doubleHolder">
        <button class="double">double</button>
    </div>

    <script>
        // Write your JS program here =========

       document.getElementById('doubleHolder').addEventListener('click', function(e){
           if(e.target.classList.contains('double')){
               const firstButton = document.createElement('button');
               firstButton.textContent = 'double';
               firstButton.classList.add('double');

               const secondButton = document.createElement('button');
               secondButton.textContent = 'double';
               secondButton.classList.add('double');

                document.getElementById('doubleHolder').appendChild(firstButton);
                document.getElementById('doubleHolder').appendChild(secondButton);
                document.getElementById('doubleHolder').removeChild(e.target);
           }
       })

        // ======================================
    </script>
</body>

</html>
