<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blogCard">
        <div>
            <img class="blogImage" src="./images/illustration-article.svg" alt="Article Illustration">
        </div>
        <div>
            <p><button>Learning</button></p>
        </div>
        <div>
            <p>Published 21 Dec 2023</p>
        </div>
        <div>
            <h2>HTML & CSS Foundations</h2>
            <p class="textClass">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="avatarDiv">
            <img class="imageAvatar" src="./images/image-avatar.webp" alt="Author Avatar">
            <span class="avatarSpan">Greg Hooper</span>
        </div>
    </div>
</body>
</html>
