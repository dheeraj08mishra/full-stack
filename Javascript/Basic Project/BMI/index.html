<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav class="navBar">
        <div class="navLeft">
            <a href="#" class="back">&lt</a>
        </div>
        <div class="navMiddle">
            <h1>BMI Calculator</h1>
        </div>
        <div class="navRight">
            <a href="https://github.com/dheeraj08mishra/full-stack/tree/main/Javascript/Basic%20Project/BMI">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github Repo" class="github">
            </a>
        </div>
    </nav>

    <form id="BMIform" class="container" action="">
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" placeholder="Enter your height in cm" required>
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kg" required>
        <button type="submit" id="CalculateBMIBtn">Calculate</button>
    </form>
    <div id="result">
        <h2>Your BMI is: <span id="bmiValue"></span></h2>
        <h2>Status: <span id="status"></span></h2>
        <h3>Optimum Weight range: <span id="OptimumRangeWeight"></h3>
    </div>
</body>

</html>
