<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdowns and Popup</title>
<style>
    /* CSS for popup */
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        z-index: 1000;
    }
</style>
</head>
<body>

<!-- Dropdowns -->
<div id="dropdowns">
    <!-- JavaScript will dynamically generate dropdowns here -->
</div>

<!-- Popup -->
<div id="popup" class="popup">
    <h2>Edit Dropdown Values</h2>
    <table id="valuesTable">
        <thead>
            <tr>
                <th>Value</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will dynamically generate rows here -->
        </tbody>
    </table>
    <button onclick="closePopup()">Close</button>
</div>

<!-- Button to add dropdown -->
<button onclick="addDropdown()">Add Dropdown</button>

<script>
    let dropdownCount = 5;

    function addDropdown() {
        const dropdownsContainer = document.getElementById('dropdowns');
        const dropdown = document.createElement('select');
        dropdown.innerHTML = '<option value="">Select option</option>';
        // Add options to dropdown
        // You can fetch options dynamically from a source
        for (let i = 1; i <= 5; i++) {
            dropdown.innerHTML += `<option value="${i}">Option ${i}</option>`;
        }
        dropdownsContainer.appendChild(dropdown);
        // Add '+' button
        const addButton = document.createElement('button');
        addButton.textContent = '+';
        addButton.onclick = () => openPopup(dropdown);
        dropdownsContainer.appendChild(addButton);
        dropdownsContainer.appendChild(document.createElement('br'));
    }

    function openPopup(dropdown) {
        const popup = document.getElementById('popup');
        const valuesTableBody = document.getElementById('valuesTable').getElementsByTagName('tbody')[0];
        // Clear previous rows
        valuesTableBody.innerHTML = '';
        // Populate table with dropdown values
        for (let i = 0; i < dropdown.options.length; i++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${dropdown.options[i].text}</td>
                <td>
                    <button onclick="editValue(${i})">Edit</button>
                    <button onclick="deleteValue(${i})">Delete</button>
                </td>`;
            valuesTableBody.appendChild(row);
        }
        popup.style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    function editValue(index) {
        const newValue = prompt('Enter new value:');
        if (newValue !== null) {
            const dropdown = document.querySelector('#dropdowns select');
            dropdown.options[index].text = newValue;
        }
    }

    function deleteValue(index) {
        const dropdown = document.querySelector('#dropdowns select');
        dropdown.remove(index + 1); // index 0 is "Select option"
    }

    // Initial setup
    for (let i = 0; i < dropdownCount; i++) {
        addDropdown();
    }
</script>
</body>
</html>
