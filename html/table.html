<html lang="eng">

<head>
    <title>Table and Form</title>
</head>

<body>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>

    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <ol type="a">
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
    </ol>


    <!-- table-- col & row -->

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">4</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">2</td>

        </tr>
        <tr>
            <td colspan="3">3</td>
            <td colspan="1">4</td>
        </tr>
        <tr>
            <td colspan="4">3</td>

        </tr>
        <tr>
            <td colspan="1">3</td>
            <td colspan="3">4</td>
        </tr>
    </table>


    <h3>table using semantic tags</h3>
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>30</td>
            </tr>
    </table>

</body>

</html>
